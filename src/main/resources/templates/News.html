<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
    <thead>
        <tr>
            <th> Title </th>
            <th> Text </th>
            <th> Data </th>
        </tr>
    </thead>
    <tbody>
	<p>Title</p>
        <tr th:each="News : ${news}">
            <td><span th:text="${news.newstitlu}"> Title </span></td>
            <td><span th:text="${news.newstext}"> Text </span></td>
            <td><span th:text="${news.newsdata}"> Data </span></td>
             
        </tr>
    </tbody>
</table>
</body>
